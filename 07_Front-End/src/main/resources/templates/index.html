<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
</head>
<body>
    <form action="/data" method="post">
        <label for="name">Enter Student name</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="sub1">Enter 1st subject marks</label>
        <input type="number" id="sub1" name="sub1" required>
        <br>

        <label for="sub2">Enter 2nd subject marks</label>
        <input type="number" id="sub2" name="sub2" required>
        <br>

        <label for="sub3">Enter 3rd subject marks</label>
        <input type="number" id="sub3" name="sub3" required>
        <br>

        <label for="sub4">Enter 4th subject marks</label>
        <input type="number" id="sub4" name="sub4" required>
        <br>

        <label for="sub5">Enter 5th subject marks</label>
        <input type="number" id="sub5" name="sub5" required>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
