<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>

        <tr th:each="student : ${students}">
            <td th:text="${student.roll}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.marks}"></td>
        </tr>
    </table>
</body>
</html>
